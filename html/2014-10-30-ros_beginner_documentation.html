<html>
<head>
  <link href="/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/js/jquery.imagemapster.min.js"></script>

<div class="center">
<img id="turtlebot" src="/images/turtlebot_2_lg.png" width="269" height="358" border="0" usemap="#turtlebot" />
<map name="turtlebot">
<!-- #$-:Image map file created by GIMP Image Map plug-in -->
<!-- #$-:GIMP Image Map plug-in by Maurits Rijk -->
<!-- #$-:Please do not edit lines starting with "#$" -->
<!-- #$VERSION:2.3 -->
<!-- #$AUTHOR:ahb -->
<area shape="poly" coords="91,94,167,100,167,104,144,110,146,121,196,124,203,118,206,110,182,103,250,108,249,75,123,68,91,68,91,93" target="kinect" href="#" />
<area shape="poly" coords="16,240,17,292,33,308,60,320,91,326,124,329,156,329,194,325,226,315,249,297,253,287,254,242,233,224,54,215,28,228,16,240" target="turtlebot_base" href="#" />
</map>

<div style="text-align: left; clear: both; width: 300px; height: 100px; border: 1px solid black;" id="description"></div>
</div>

<script type="text/javascript">
var default_description = 'Click on robot part to get more information';
$('#description').html(default_description);

var description_map = {
  kinect: 'Driver: <a target="_blank" href="http://wiki.ros.org/openni_camera">openni_camera</a><br> \
           Data: <a target="_blank" href="http://docs.ros.org/api/sensor_msgs/html/msg/PointCloud2.html">sensor_msgs/PointCloud2</a><br> \
           Visualization: <a target="_blank" href="http://wiki.ros.org/rviz/DisplayTypes/PointCloud">rviz PointCloud</a><br> \
           Processing: <a target="_blank" href="http://wiki.ros.org/pcl">Point Cloud Library (PCL)</a>',
  turtlebot_base: 'See <a target="_blank" href="http://wiki.ros.org/turtlebot">ROS wiki</a>'
};
var tooltip_map = {
  kinect: "Kinect",
  turtlebot_base: "Turtlebot base plattform"
};

var image = $('#turtlebot');

image.mapster(
{
  fillOpacity: 0.2,
  fillColor: "00ff00",
  stroke: true,
  strokeColor: "000000",
  strokeOpacity: 0.8,
  strokeWidth: 4,
  singleSelect: true,
  mapKey: 'target',
  listKey: 'target',
  //onMouseover: function (e) {
  onClick: function (e) {
    if (!e.selected) {
      $('#description').html(default_description);
    } else {
      $('#description').html(description_map[e.key]);
    }
  },
  showToolTip: true,
  //toolTipClose: ["tooltip-click", "area-click"],
  areas: [
    {
      key: "kinect",
      toolTip: tooltip_map["kinect"],
    },
    {
      key: "turtlebot_base",
      toolTip: tooltip_map["turtlebot_base"],
    },
    ]
});
</script>

</body>
</html>
